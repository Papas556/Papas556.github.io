<html>
	<head>

	<script>
		function erea(){
		 var a=document.getElementById('length').value;
		 var b = document.getElementById('width').value;
		 var s;
		 var out=document.getElementById ('out');
		 a=+a;
		 b=+b;
		 s = a*b;
		 out.innerHTML= '<p class="out">The sum is'+s+'<\p>';
		}
	</script>
	<body>
		<div id='in'>
			<p>Find the erea of the triangle.</p>
			<input id='length' type='number' size='10' placeholder='triangle length'>

			<input type='button' value='enter' onclick= erea()>
